name: bulk_box
description: "Bulk Box is a collection manager for Yu-Gi-Oh! cards."
publish_to: 'none'
version: 1.0.1+8

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

  # Navigation
  go_router: ^17.1.0

  # State management
  flutter_bloc: ^9.0.0
  hydrated_bloc: ^10.1.1

  # Networking
  dio: ^5.8.0+1

  # Database
  drift: ^2.30.0
  sqlite3_flutter_libs: ^0.5.18

  # Serialisation
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # DI & utilities
  get_it: ^9.2.0
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2

  # Import / Export
  share_plus: ^10.0.0
  file_picker: ^8.0.0

  # Monitoring
  sentry_flutter: ^8.14.0
  sentry_dio: ^8.14.0
  sentry_drift: ^8.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  drift_dev: ^2.30.0

  # Monitoring
  sentry_dart_plugin: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

sentry:
  project: bulk-box
  org: freelancer-fep
  upload_debug_symbols: true
  upload_sources: false
